<h1>Vertical tabs</h1>

<vertical-tabs>
  <vertical-tab tabTitle="People List">
    <vertical-people-list [people]="people"
                          (addPerson)="onAddPerson()"
                          (editPerson)="onEditPerson($event)">
    </vertical-people-list>
  </vertical-tab>
</vertical-tabs>

<ng-template let-person="person" #personEdit>
  <vertical-person-edit [person]="person" (savePerson)="onPersonFormSubmit($event)"></vertical-person-edit>
</ng-template>
